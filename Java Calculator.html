<!DOCTYPE html>

<head>
    <title> Calculator </title>
</head>
<body>
    <form>
        <label> Input 1st number </label>
        <input type = "number" id ="1st" value ="">

        <label> Input 2nd number </label>
        <input type = "number" id ="2nd" value ="">

        <button type ="button" onclick = "multiply()"> Multiply </button> 
        <button type ="button" onclick = "add()"> Add </button>
        <button type ="button" onclick = "subtract()"> Subtract </button>
        <button type ="button" onclick = "division()"> Divide </button>
        
       </form>
       <p id="calculateprod"> </p> <p id="calculateadd"> </p> <p id="calculatesub"> </p> <p id="calculatediv"> </p>

       <script>
        function multiply(){
            var q = document.getElementById("1st").value;
            var w = document.getElementById("2nd").value;
            q=parseInt(q);
            w=parseInt(w);
            var mul=q*w;
            document.getElementById("calculateprod").innerHTML = "The product is = "+mul;   
        }
        function add(){
            var q = document.getElementById("1st").value;
            var w = document.getElementById("2nd").value;
            q=parseInt(q);
            w=parseInt(w);
            var sum=q+w;
            document.getElementById("calculateadd").innerHTML = "The sum is = "+sum;   
        }
        function subtract(){
            var q = document.getElementById("1st").value;
            var w = document.getElementById("2nd").value;
            q=parseInt(q);
            w=parseInt(w);
            var sub=q-w;
            document.getElementById("calculatesub").innerHTML = "The difference is = "+sub;   
        }
        function division(){
            var q = document.getElementById("1st").value;
            var w = document.getElementById("2nd").value;
            q=parseInt(q);
            w=parseInt(w);
            var div=q/w;
            document.getElementById("calculatediv").innerHTML = "The quotient is = "+div;   
        }
            </script>
            </body>
            </html>
